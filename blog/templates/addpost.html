{% extends 'base.html' %}

{% block content %}
<h3>Welcome {{username}}</h3>
    <form method="POST"enctype="multipart/form-data"  novalidate>
        {% csrf_token %}

        {{form.media}}
        {% for form in form %}
        {{form.label}} {{form}}{{form.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="submit">
    </form>

{% endblock content %}
