{% extends 'base.html' %}


{% block content %}
    <form method="POST"enctype="multipart/form-data"  novalidate>
        {% csrf_token %}
        {% for form in form %}
        {{form.label}} {{form}}{{form.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
